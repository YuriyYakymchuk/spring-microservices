spring:
  application:
    name: Dashboard

server:
  port: 8000

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

turbine:
  aggregator:
    clusterConfig: GUEST,BILL,TABLE,ORDER,STOCK
  appConfig: Guest,Bill,Table,Order,Stock
